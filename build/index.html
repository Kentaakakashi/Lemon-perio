<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemon Cycle Tracker 🍋❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>🍋 Lemon Cycle Tracker ❤️</h1>
    <p class="subtitle">Never miss her days again 😭✨</p>

    <div class="input-group">
      <label>Last Period Start Date 🗓️</label>
      <input type="date" id="lastPeriod">
    </div>

    <div class="input-group">
      <label>Cycle Length (days) 🔄</label>
      <input type="number" id="cycleLength" value="28">
    </div>

    <button onclick="calculate()">💌 Track for Lemon</button>

    <div id="output"></div>
    <div id="mood"></div>
    <div id="history"></div>
  </div>

  <footer>Mehhhhhh</footer>
  <script src="script.js"></script>
</body>
</html>
